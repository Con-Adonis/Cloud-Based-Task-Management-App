<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="task-card">
    <h2>Create a Task</h2>
    <form id="taskForm">
      <label for="title">Task Title</label>
      <input type="text" id="title" placeholder="Enter task title" required>

      <label for="description">Description</label>
      <textarea id="description" placeholder="Add details about the task"></textarea>

      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate">

      <label for="assignedTo">Assigned To</label>
      <input type="text" id="assignedTo" placeholder="Person's name">

      <div class="checkbox-group">
        <input type="checkbox" id="important">
        <label for="important">Mark as Important</label>
      </div>

      <button type="submit">Create Task</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
